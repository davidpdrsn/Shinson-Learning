<!DOCTYPE html>
<html>
<head>
  <title>jquery.cabana.sayt - basic</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

  <style>
    .selection {
      background: #ccc;
    }
  </style>

  <script src="http://localhost:4567/jquery.sayt.js"></script>

  <script>
    $(function(){

      $('#input').sayt({
        url: 'http://localhost:4567/ajax',
        keyboard: true,
        throttle: 300,
        markup: function(results) {
          var markup = '';
          markup += '<h3>Results</h3>';
          markup += '<ul>';
          for (var i = results.length - 1; i >= 0; i--) {
            markup += '<li>';
            markup += '<a href="' + results[i].url + '">' + results[i].text + '</a>';
            markup += '</li>';
          };
          markup += '</ul>';
          return markup;
        },
        requestType: 'GET',
        containerClass: 'put-results-here',
        data: function(element) { return { query: element.val() }; },
        enterPressedHandler: function(selection, event) {
        }
      });

    });
  </script>
</head>
<body>

  <form action="http://github.com/">
    <input id="input" type="text" autofocus>
    <input type="submit">
  </form>

  <div class="put-results-here"></div>

</div>
</body>
</html>
