<!DOCTYPE html>
<html>
<head>
  <title>jquery.cabana.sayt - basic</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

  <style>
    .selection {
      background: #ccc;
    }
  </style>

  <script src="http://localhost:4567/jquery.sayt.js"></script>

  <script>
    $(function(){

      var $input = $('#input').sayt({
        url: 'http://localhost:4567/ajax',
      });

      $input.on('sayt:fetch:starting', function(event, data) {
        console.log('fetching has started');
      });

      $input.on('sayt:fetch:complete', function(event, data) {
        console.log('fetching is complete');
      });

      $input.on('sayt:results:injected', function() {
        console.log(arguments);
      });

    });
  </script>
</head>
<body>

  <form action="http://github.com/">
    <input id="input" type="text" autofocus>
    <input type="submit">
  </form>

</div>
</body>
</html>
